---
  individual: "hmu" # the module containing the class `Individual`

  deterministic: true
  
  body_length: 3
  num_motors: 2
  num_nodes: 8
  num_sensors: 2
  
  world_height: 36
  world_width: 16
  
  deletion_prob: 0.02
  duplication_prob: 0.05
  fitness_base: 1.02
  fitness_exponent_add: 0
  fitness_exponent_scale: 1
  fitness_function: "mi"
  max_dup_del_width: 511
  max_genome_length: 10000
  min_dup_del_width: 15
  min_genome_length: 1000
  mutation_prob: 0.005

  ngen: 100 # number of generations to calculate
  popsize: 100
  
  init_start_codons: 20

  #default_init_genome_value: 127 # not used now because init_genome_path supercedes these vars
  #default_init_genome_length: 5000
  init_genome_path: "test/end_to_end/init_genome/lineages.pkl" # should be a path to a `lineages.pkl`
  start_codon: 
    - 42
    - 213
    
  scramble_world: false
  seed: "0"  # use int instead of str, it's only str for the e2e tests where the original seed was "0"
  tasks: 
    - 
      - 1
      - "1000000000000000"
    - 
      - -1
      - "1110000000000000"
    - 
      - 1
      - "1000000000000000"
    - 
      - -1
      - "1110000000000000"

  # Enumerated Constants, should go somewhere else
  wrong_avoid: 0
  wrong_catch: 1
  correct_avoid: 2
  correct_catch: 3
  
  # nat_to_bit_conversion_factor: "1 / math.log(2)" # delete this

  # GENERATED - these do Not belong in this YAML file
  sensor_indices: "tuple(range(config.NUM_SENSORS))"
  hidden_indices: "tuple(range(config.NUM_SENSORS, (config.NUM_NODES - config.NUM_MOTORS)))"
  motor_indices: "tuple(range(config.NUM_NODES - config.NUM_MOTORS, config.NUM_NODES))"

  # Generic Run Stuff
  snapshot_frequency: 7200
  log_freq: 1
  min_snapshots: 0
  num_samples: 100
  jumpstart: 0
  version: 2
  profile: "profiling/profileNew.pstats"
  
  game:: ""
  agent: ""
  num_cores: 1

  # simulation parameters vs evolution parameters